<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with {{ conversation.user.email }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-gray-800 text-white p-4">
        <div class="container mx-auto">
            <a href="{% url 'chat_history' %}" class="block text-2xl font-semibold text-white mb-4">
                Back to Chat History
            </a>
        </div>
    </header>
    <div class="container mx-auto p-4 mt-4">
        <!-- Add a search form at the top of the page -->
        <form method="get" action="{% url 'chat_details' conversation_id=conversation.id %}">
            <input type="text" name="search_query" placeholder="Search messages">
            <button type="submit">Search</button>
        </form>

        <div class="chat-container bg-white rounded p-4 shadow-md">
            <div class="chat-messages">
                {% for message in messages %}
                    <div class="message {% if message.role == "assistant" %}received{% else %}sent{% endif %} flex items-center mb-2 border rounded p-2 mb-4 hover:bg-gray-100">
                        {% if message.role == "user" %}
                            {% load custom_filters %}
                            <!-- Use the highlight filter for user messages -->
                            <div class="message-content ml-2">{{ message.content|highlight:search_query|safe }}</div>
                        {% else %}
                            <form method="post" action="{% url 'like_dislike_message' message.id 'like' %}">
                                {% csrf_token %}
                                <button type="submit" class="btn-like">ğŸ‘ {{ message.likes }}</button>
                            </form>
                            <form method="post" action="{% url 'like_dislike_message' message.id 'dislike' %}">
                                {% csrf_token %}
                                <button type="submit" class="btn-dislike">ğŸ‘ {{ message.dislikes }}</button>
                            </form>
                            <!-- Use the highlight filter for assistant messages -->
                            <div class="message-content ml-2">{{ message.content|highlight:search_query|safe }}</div>
                        {% endif %}
                    </div>
                {% endfor %}
            </div>
            <form method="post" action="{% url 'send_message' conversation.id %}">
                {% csrf_token %}
                <div class="message-input flex items-center">
                    <input type="text" name="content" placeholder="Type your message" class="flex-1 border rounded py-2 px-3 mr-2">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded">Send</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
