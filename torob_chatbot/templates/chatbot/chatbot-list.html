<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s;
        }

        header {
            background-color: #4a5568;
        }

        header h1 {
            font-size: 2.5rem;
        }

        .chatbot-list {
            list-style: none;
            padding: 0;
        }

        .chatbot-item {
            border: 1px solid #cbd5e0;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .chatbot-item:hover {
            transform: scale(1.03);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .chatbot-avatar img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .chatbot-item:hover .chatbot-avatar img {
            transform: scale(1.1);
        }

        .chatbot-info {
            flex-grow: 1;
        }

        .chatbot-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2d3748;
            transition: color 0.3s;
        }

        .chatbot-item:hover .chatbot-title {
            color: #4c51bf;
        }

        .chatbot-description {
            color: #4a5568;
            margin-top: 5px;
        }

        .start-conversation-btn {
            background-color: #4c51bf;
            color: #ffffff;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #4c51bf;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .start-conversation-btn:hover {
            background-color: #2c3e50;
            border-color: #2c3e50;
        }

        .back-to-home-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #E8dada;
            color: #Ad232d;
            border: 2px solid #Ad232d;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .back-to-home-btn:hover {
            background-color: #Ad232d;
            color: white;
            border-color: #Ad232d;
            scale: 1.1;
            transition: scale 0.3s;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-gray-800 text-white p-4">
        <div class="container mx-auto">
            <h1 class="text-2xl font-semibold">Chatbot List</h1>
        </div>
    </header>
    <div class="container mx-auto p-4 mt-4">
        <ul class="chatbot-list">
            {% for chatbot in chatbots %}
                <li class="chatbot-item border rounded p-4 flex items-center">
                    <div class="chatbot-avatar">
                        <img src="{{ chatbot.bot_photo.url }}" alt="{{ chatbot.name }}">
                    </div>
                    <div class="ml-4 chatbot-info">
                        <h3 class="chatbot-title">{{ chatbot.name }}</h3>
                        <p class="chatbot-description">{{ chatbot.description }}</p>
                    </div>
                    <form method="post" action="{% url 'start_conversation' %}">
                        {% csrf_token %}
                        <input type="hidden" name="chatbot_id" value="{{ chatbot.id }}">
                        <button type="submit" class="start-conversation-btn">
                            Start Conversation
                        </button>
                    </form>
                </li>
            {% endfor %}
        </ul>

        <div class="text-center">
            <button class="back-to-home-btn" onclick="window.location.href='{% url 'home' %}'">Back to Home</button>
        </div>
    </div>
</body>
</html>
