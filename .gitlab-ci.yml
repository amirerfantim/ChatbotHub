variables:
  IMAGE: "registry.hamdocker.ir/amirerfan/chatbot:${CI_COMMIT_SHORT_SHA}"
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""

build-job:
    services:
      - docker:dind
    tags:
      - "docker"
    stage: build
    image: docker:stable
    script:
        - mkdir -p ~/.docker && cat "$DOCKER_AUTH" > ~/.docker/config.json
        - docker build -t $IMAGE ./torob_chatbot
        - docker push $IMAGE



deploy-job:
    tags:
      - "docker"
    image: hamravesh.hamdocker.ir/public/darkube-cli:v1.1
    only:
       refs:
            - main
    script:
        - darkube deploy --token ${DEPLOY_TOKEN} --app-id ${APP_ID} --image-tag ${CI_COMMIT_SHORT_SHA} 
    stage: deploy

test-job:
    tags:
      - "docker"
    services:
      - ankane/pgvector:latest
    variables:
      POSTGRES_DB: $DB_NAME
      POSTGRES_USER: $DB_USER
      POSTGRES_PASSWORD: $DB_PASSWORD
      POSTGRES_HOST_AUTH_METHOD: trust
    stage: test
    image: $IMAGE
    script:
      - python ./torob_chatbot/manage.py test
